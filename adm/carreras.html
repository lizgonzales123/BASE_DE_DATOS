<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Carrera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registro de Carrera</h2>
    <form action="Datos_bd.php" method="POST">
        <label for="Nombre_carrera"></label>
        <input type="text" name="Nombre_carrera" placeholder="Nombre de la carrera" required id="Nombre_carrera"><br>
        <label for="Duración"></label>
        <input type="number" name="Duración" placeholder="Duración" required id="Duración"><br>
        <label for="Número_materias"></label>
        <input type="number" name="Número_materias" placeholder="Número de materias" required id="Número_materias"><br>
        <label for="Coordinador_de_carrera"></label>
        <input type="text" name="Coordinador_de_carrera" placeholder="Coordinador de carrera" required id="Coordinador_de_carrera"><br>
        <button type="submit" class="btn" value="Registrar">Registrar</button>
    </form>
</div>

</body>
</html>
