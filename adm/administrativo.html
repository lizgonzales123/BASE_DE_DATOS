<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Personal Administrativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registro de Personal Administrativo</h2>
    <form action="/submit" method="POST">
        <input type="text" name="nombres" placeholder="Nombres" required><br>
        <input type="text" name="apellido_paterno" placeholder="Apellido Paterno" required><br>
        <input type="text" name="apellido_materno" placeholder="Apellido Materno" required><br>
        <input type="text" name="cargo" placeholder="Cargo" required><br>
        <input type="email" name="correo_electronico" placeholder="Correo Electrónico" required><br>
        <input type="tel" name="telefono" placeholder="Teléfono" required><br>
        <button type="submit" class="btn">Registrar</button>
    </form>
</div>

</body>
</html>
